<div class="default">
	<div class="col-xs-12 col-md-12">
		
		<div class="jumbotron">
			<h1>Paste CSV Here</h1>
			<p>
				Convert spreadsheet into a CSV, drag-and-drop or copy/paste below.
			</p>
			<p>
				<form id="inputForm" action="">
					<div class="form-group">
						<textarea name="" id="csvContainer" rows="5"></textarea>
					</div>
				</form>
                
			</p>
			<p>
				<button id="processCSV" type="button" class="btn btn-primary btn-lg" ng-click="processCSV()">
					<span class="glyphicon glyphicon-th-large"></span> Table View
				</button>
				
				<button id="showCurrentCSVInContainer" type="button" class="btn btn-primary btn-lg" ng-click="showCurrentCSVInContainer()">
					<span class="glyphicon glyphicon-edit"></span> Editor View
				</button>
                
                <button id="openInMTools" type="button" class="btn btn-primary btn-lg" ng-click="openInMTools()">
                            <span class="glyphicon glyphicon-user"></span>  Member Tools 
                </button>
                
				<button id="saveCSV" type="button" class="btn btn-success btn-lg" ng-click="saveCSV()">
					<span class="glyphicon glyphicon-save"></span>
				</button>
				<button id="clearAll" type="button" class="btn btn-danger btn-lg" ng-click="clearAll()">
					<span class="glyphicon glyphicon-repeat"></span>
				</button>
				
				<button id="executeButton" type="button" class="btn btn-primary btn-lg" ng-click="executeButton()">
					Execute
				</button>
				
			</p>
		</div>
			
	</div><!--/. panel panel-default-->

	<div class="col-xs-12 col-md-12">
	
		<!--
		<div class="input-group">
		  	<span class="input-group-addon">Search Table:</span>
		  	<input type="text" class="form-control" placeholder="Search..." ng-model="searchText">
		</div>
		-->
        
		<br>
		<table class="table table-striped table-condensed">
			
			<tr>
				<th ng-repeat="(keyH, jdataH) in csvColumnHeadersArray track by $index">
					<span editable-text="csvColumnHeadersArray[keyH]">{{jdataH}}</span>
                    <br>
                    <input class="editable-text" type="text" editable-text="csvColumnHeadersArray[keyH]" ng-model="jdataH" ng-if="!jdataH">
                    <button type="button"  class="btn btn-primary btn-xs" ng-click="addColumnAfter($index)">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </button>
                    <button type="button"  class="btn btn-danger btn-xs" ng-click="deleteColumn($index)">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </button>
                    <button type="button"  class="btn btn-primary btn-xs" ng-click="moveLeft($index)">
                        <span class="glyphicon glyphicon-circle-arrow-left"></span>
                    </button>
                    <button type="button"  class="btn btn-primary btn-xs" ng-click="moveRight($index)">
                        <span class="glyphicon glyphicon-circle-arrow-right"></span>
                    </button>
				</th>
			</tr>
			<tr ng-repeat="(jkey, jdata) in csvRowsArray | filter:searchText track by $index">
					<td ng-repeat="(key, value) in csvRowsArray[jkey] track by $index">
						
						<span editable-text="csvRowsArray[jkey][key]">{{value}}</span>
						
						<input class="editable-text" type="text" editable-text="csvRowsArray[jkey][key]" ng-model="value" ng-if="!value">
						<!--
						<input type="text" editable-text="csvRowsArray[$parent.$index][$index]" ng-model="value" ng-if="!value">
						-->
					</td>
					<td>
                        
                        <button type="button"  class="btn btn-danger btn-xs pull-right" ng-click="deleteRow(jkey)">
                            <span class="glyphicon glyphicon-minus-sign"></span>
                        </button>
                        <button type="button"  class="btn btn-primary btn-xs pull-right" ng-click="addRowAfter(jkey)">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                        </button>
                        
                        <button type="button"  class="btn btn-primary btn-xs pull-right" ng-click="moveUp(jkey)">
                            <span class="glyphicon glyphicon-circle-arrow-up"></span>
                        </button>
                        <button type="button"  class="btn btn-primary btn-xs pull-right" ng-click="moveDown(jkey)">
                            <span class="glyphicon glyphicon-circle-arrow-down"></span>
                        </button>
                    </td>
			</tr>
		</table>
		
	
	</div>
